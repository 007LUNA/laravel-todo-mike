name: Test
on: 
  push: 
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: action/checkout@v2
      - name: Test to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: "cd /home/ubuntu/dp && ./deploy.sh"  
  
